<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <nav>
        <div class="title">ROCK PAPER SCISSORS</div>
    </nav>
    <div class="container">
        <div class="game-container">
            <div class="game-info">First to 5 wins the game!</div>
            <div class="game-score">
                <div class="player-score">
                    <img class="player-selection" src="./images/question-mark.png" alt="Player's Selection">
                    <div>Player: <span id="player-score">0</span>
                    </div>
                </div>
                <div class="computer-score">
                    <img class="computer-selection" src="./images/question-mark.png" alt="Computer's Selection">
                    <div>Computer: <span id="computer-score">0</span></div>
                </div>
            </div>

            <div class="game-options">
                <button class="rock">
                    <img class="selections" src="./images/rock.png" alt="Rock">
                </button>
                <button class="paper">
                    <img class="selections" src="./images/paper.png" alt="Paper">
                </button>
                <button class="scissors">
                    <img class="selections" src="./images/scissors.png" alt="Scissors">
                </button>
            </div>
        </div>
    </div>

    <footer>Made with<span id="heart">❤</span>by<a href="https://github.com/raymondyangdev">raymondyangdev</a> © 2023
    </footer>
</body>

</html>
